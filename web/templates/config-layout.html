<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quackers Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all-styles.css') }}"> 
</head>
<body>
    {% include "top-nav.html" %}
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar p-3">
            <div class="mb-4 text-center">
                <h5>{{ server['name'] }}</h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="{{ url_for('config', server_id=server['id'] )}}" class="nav-link">General</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{{ url_for('config_welcome', server_id=server['id'] )}}" class="nav-link no-wrap">Arrivals & Departures</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{{ url_for('config_economy', server_id=server['id'] )}}" class="nav-link">Economy</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{{ url_for('config_games', server_id=server['id'] )}}" class="nav-link">Games</a>
                </li>                
                <li class="nav-item mb-2">
                    <a href="{{ url_for('config_ai', server_id=server['id'] )}}" class="nav-link">AI</a>
                </li>
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
</body>
</html>
