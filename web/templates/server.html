<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quackers Bot Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all-styles.css') }}">
</head>
<body>
    {% include "top-nav.html" %}
        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            <header class="mb-4">
                <h1>Servers</h1>
            </header>
            
                <!-- SERVERS GRID -->
                <div class="container mt-4">
                    <div class="row text-center">
                        {% for server in servers %}
                        <div class="col-md-4">
                            <div class="card cardimg mb-4" style="width: 15rem;">
                                <img src="{{ server['icon_url'] }}" class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: cover; object-position: center;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ server.name }}</h5>
                                    {% if server['bot_on_server']==1 %}
                                        <a href="/config/{{ server['id'] }}" class="btn button btn-primary">Go somewhere</a>
                                    {% else %}
                                        <a href="https://discord.com/oauth2/authorize?client_id={{clientid}}&guild_id={{ server['id'] }}" class="btn btn-secondary">Configure</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                
            </section>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
