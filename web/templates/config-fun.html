{% extends "config-layout.html" %}

{% block content %}
<main class="flex-grow-1 p-4">
    <header class="mb-4">
        <h1 class="schabo">Fun</h1>
    </header>
    <section>
        <!-- Quackers Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Coiffeur
                    <p>
                        <span class="explanation-text">Respond FEUR to Quoi? (french)</span>
                    </p>
                </h5> 
                <div class="form-check form-switch">
                    <form autocomplete="off">
                    <input class="form-check-input toggle-section" type="checkbox" id="coiffeur-toggle" {% if data['fun_coiffeur'] == 1 %} checked {% endif %}>
                    <label class="form-check-label" for="send-toggle">Active</label>
                    </form>
                </div>                                         
            </div>
            <div class="card-body" id="coiffeur-section">
                <form>
                </form>
            </div>
            <button id="btn-coiffeur" type="submit" class="btn button text-white">Save Changes</button>
        </div>
        <!-- SOUND Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Sound
                    <p>
                        <span class="explanation-text">Join a desired Voice Channel and Play a sound</span>
                    </p>
                </h5>
                <div class="form-check form-switch">
                    <form autocomplete="off">
                    <input class="form-check-input toggle-section" type="checkbox" id="sound-toggle" {% if data['sound'] == 1 %} checked {% endif %}>
                    <label class="form-check-label" for="sound-toggle">Active</label>
                    </form>
                </div>
            </div>
            <div class="card-body" id="sound-section">
                <form autocomplete="off">
                    <div class="mb-3" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                        <label for="percentage-of-growth" class="form-label" style="margin-bottom: 0;">
                            Coins payment
                        </label>
                        <div class="form-check form-switch">
                            <input class="form-check-input toggle-section" type="checkbox" id="sound-pay" {% if data['sound_pay'] == 1 %} checked {% endif %}>
                            <label class="form-check-label" for="sound-pay">Active</label>
                        </div>
                        <div style="width: 100%;">
                            <span class="explanation-text" style="margin-top: 0; display: block;">How much costs an imagine:</span>
                        </div>
                        <div class="input-group mb-3" style="width: 100%;">
                            <input id="sound-pay-value" type="number" value="{{ data['sound_pay_value'] }}" class="form-control" placeholder="Quack coins" aria-label="Quack coins" aria-describedby="basic-addon2">
                            <span class="form-control" id="basic-addon2">Quack coins</span>
                        </div>
                    </div>
                </form>
            </div>
            <button id="btn-sound" type="submit" class="btn button text-white">Save Changes</button>
        </div>
    </section>
</main>
<script type="module" src="{{ url_for('static', filename='js/config-fun.js') }}"></script>
{% endblock %}
