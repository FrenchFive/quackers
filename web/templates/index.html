<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quackers Bot Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all-styles.css') }}"> 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- LOG IN -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            {% if logged_in %}
                <button onclick="window.location.href='/servers'" type="button" class="btn btn-outline-custom">Servers</button>
                <button onclick="window.location.href='/logout'" class="btn button btn-primary me-3 no-wrap" type="button">Log Out</button>
            {% else %}
                <button onclick="window.location.href='/login'" class="btn button btn-primary me-3 no-wrap" type="button">Log In</button>
            {% endif %}
        </div>
    </nav>
    <div class="centered-text" style="font-family: Quackers2;">
        <h1>
            <img src="{{ url_for('static', filename='data/imgs/LOGO_TRANS_5500.png') }}" alt="Logo" style="height: 700px; object-fit: contain;">
        </h1>
    </div>
    <!-- Nouvelle section d'informations avec un peu d'espace -->
    <div class="info-section">
        <div class="container">
            <h2>Quackers: Where technology and ducks coexist... at least theoretically</h2>
            <p>Quackers is a discord bot that will provide fun and games to your server.</p>
            <p>github link</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
